<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>passward generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/9bfd7b5662.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <input id="inp" class="inp" type="password" placeholder="Enter password" />
      <img src="icon/view.png" id="eye" alt="hide">
      <!-- <div class="inpright" id="eye">
        <div class="inprightdot"></div>
        <div class="inprightline" id="irl"></div>
      </div> -->
      <h2>Password must contains</h2>
      <ul>
          <li ><i id="list1dot" class="icon fa-solid fa-circle"></i> At least 8 characters length</li>
          <li ><i id="list2dot" class="icon fa-solid fa-circle"></i> At least 1 number (0...9)</li>
          <li ><i id="list3dot" class="icon fa-solid fa-circle"></i> At least 1 lower letter (a...z)</li>
          <li ><i id="list4dot" class="icon fa-solid fa-circle"></i> At least 1 special symbol (!...$)</li>
          <li ><i id="list5dot" class="icon fa-solid fa-circle"></i> At least 1 uppercase letter (A...Z)</li>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
