<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>styled box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
       
        <div class="box">
            <div class="firstbox">
                <div class="pink"></div>
                <div class="blue"></div>
            </div>
            <div class="secondbox">
                <h2>SIGN IN</h2> 
                <form id="form">
                    <input class="inp" id="username" placeholder="Email" type="email" autocomplete="off" required><br>
                    <input class="inp" id="pass" placeholder="Password" type="password" autocomplete="off" required><br>
                    <a class="btn">Login</a>
                    <div class="links">
                        <a href="#left" class="lefta">forget password?</a>
                        <a href="#right" class="righta">Sign up</a>
                    </div>
                </form>
            </div>  
        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
