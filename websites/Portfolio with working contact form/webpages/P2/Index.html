<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Style.css">
    <link rel="shortcut icon" class="logo" href="logo.png">
    <!--  title   -->
    <title>Login-Portal</title>
  </head>
  <body class="body">
      <div class="container">
        <div class="row">
          <div class="col"></div> 
            <div class="col-sm-12 col-md-8">
              <div class="card signincard">
                <div class="card-block">
                  <img src="DevslopesLogo.png" alt="logo of sign in body" class="img-fluid sign-in-logo">
                  <form class="form">
                    <div class="form-group">
                      <input type="email" class="form-control" id="formGroupExampleInput" placeholder="Email">
                    </div>
                    <div class="form-group">
                      <input type="passward" class="form-control" id="formGroupExampleInput2" placeholder="Passward">
                    </div>
                      <button type="button" class="btn sign-in-button btn-lg">Sign In</button>
                     <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox"> Remember me<a href="#"> Need help ?</a>
                      </label>
                     </div>
                  </form>
                </div>
              </div>  
            </div>
          <div class="col"></div>
        </div>
      </div>
      <div>
        <a href="#" class="sign-in-lable"> Creat a new account </a>
      </div>  
      
      
      
      
      
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
  </body>
</html>
